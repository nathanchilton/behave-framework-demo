<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .panel-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #displayvalue {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel-heading">Two Input Fields</div>
    <div class="panel-body">
      <p>First Let us try with Two input fields and a Button</p>
      <ul>
        <li>Enter Value for a</li>
        <li>Enter Value for b</li>
        <li>Click on 'Get Total' button to display the sum of two numbers (a + b)</li>
      </ul>

      <form id="gettotal" method="post">
        <div class="form-group">
          <label for="value1">Enter a</label>
          <input type="text" class="form-control" placeholder="Enter value" id="sum1" />
        </div>
        <div class="form-group">
          <label for="value2">Enter b</label>
          <input type="text" class="form-control" placeholder="Enter value" id="sum2" />
        </div>
        <button type="button" onclick="return total()">
          Get Total
        </button>
      </form>
      <div style="height: 50px; width: 100%">
        <label>Total a + b = </label>
        <span id="displayvalue">24</span>
      </div>
    </div>
  </div>

  <script>
    function total() {
      var a = document.forms['gettotal']['sum1'].value
      var b = document.forms['gettotal']['sum2'].value
      var display = document.getElementById('displayvalue')
      display.innerHTML = parseInt(a) + parseInt(b)
      return false
    }
  </script>
</body>

</html>
