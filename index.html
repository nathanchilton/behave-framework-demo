<html>

<body>
  <div class="panel panel-default">
    <div class="panel-heading">Two Input Fields</div>
    <div class="panel-body">
      <p>First Let us try with Two input fields and a Button</p>
      <ul>
        <li>Enter Value for a</li>
        <li>Enter Value for b</li>
        <li>
          Click on 'Get Total' button to display the sum of two numbers (a + b)
        </li>
      </ul>

      <form id="gettotal" method="post">
        <div class="form-group">
          <label for="value1">Enter a</label>
          <input type="text" class="form-control" placeholder="Enter value" id="sum1" />
        </div>
        <div class="form-group">
          <label for="value2">Enter b</label>
          <input type="text" class="form-control" placeholder="Enter value" id="sum2" />
        </div>
        <button type="button" onclick="return total()" class="btn btn-default">
          Get Total
        </button>
      </form>
      <div style="height: 50px; width: 100%">
        <label> Total a + b = </label>
        <span id="displayvalue">24</span>
      </div>
    </div>
  </div>

  <script>
    function total() {
      var a = document.forms['gettotal']['sum1'].value
      var b = document.forms['gettotal']['sum2'].value
      var display = document.getElementById('displayvalue')
      display.innerHTML = parseInt(a) + parseInt(b)
      return false
    }
  </script>
</body>

</html>
